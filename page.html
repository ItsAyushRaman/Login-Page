<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <style>
            @keyframes rgbGlow {
                0% {
                    border-color: #ff69b4;
                    box-shadow: 0 0 10px #ff69b4;
                }
                25% {
                    border-color: #ff0000;
                    box-shadow: 0 0 10px #ff0000;
                }
                50% {
                    border-color: #00ff00;
                    box-shadow: 0 0 10px #00ff00;
                }
                75% {
                    border-color: #0000ff;
                    box-shadow: 0 0 10px #0000ff;
                }
                100% {
                    border-color: #ff69b4;
                    box-shadow: 0 0 10px #ff69b4;
                }
            }

            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: Arial, sans-serif;
                background: #171219;
            }

            .top-ribbon {
              display: flex;
              align-items: center;
              background: rgba(255, 255, 255, 0.1);
              border-radius: 10px; 
              padding: 10px 20px;
              border: 1px solid rgba(255, 255, 255, 0.5); 
              backdrop-filter: blur(10px); 
              -webkit-backdrop-filter: blur(10px); 
              color: #fff;
              position: fixed;
              top: 0;
              width: 100%;
              box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
              z-index: 100;
              transition: top 0.3s;
            }


            .top-ribbon .logo {
                margin-right: auto;
            }

            .top-ribbon .options {
                display: flex;
                gap: 20px;
            }

            .top-ribbon .options button {
                background: transparent;
                border: none;
                color: #fff;
                padding: 8px 16px;
                cursor: pointer;
                transition:
                    color 0.3s,
                    background 0.3s;
                font-size: 16px;
            }

            .top-ribbon .options button:hover {
                color: #ff69b4;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 5px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: relative;
                margin-top: 80px;
            }

            .blur-background {
                position: absolute;
                width: 320px;
                height: 500px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 15px;
                box-shadow:
                    0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 10px rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(20px);
                z-index: -1;
            }

            .login-container,
            .signup-container {
                background: rgba(255, 255, 255, 0.15);
                padding: 30px;
                border-radius: 15px;
                border: 2px solid rgba(255, 255, 255, 0.5);
                text-align: center;
                width: 620px;
                display: flex;
                flex-direction: column;
                align-items: center;
                box-shadow:
                    0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 10px rgba(255, 255, 255, 0.3);
                animation: rgbGlow 5.5s infinite;
            }

            .login-container h2,
            .signup-container h2 {
                color: #fff;
                margin-bottom: 20px;
            }

            .google-button {
                background: transparent;
                color: #fff;
                border: 2px solid #fff;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                margin: 10px 0;
                width: 100%;
            }

            .login-button {
                background: #ff69b4;
                color: #fff;
                border: 2px solid #ff69b4;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                margin: 10px 5px;
                width: calc(50% - 10px);
            }

            .signup-button {
                background: #fff;
                color: #ff69b4;
                border: 2px solid #ff69b4;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                margin: 10px 5px;
                width: calc(50% - 10px);
            }

            .signup-submit-button {
                background: #ff69b4;
                color: #fff;
                border: 2px solid #ff69b4;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                margin: 10px 0;
                width: 100%;
            }

            .back-to-login-button {
                background: transparent;
                color: #fff;
                border: 2px solid #fff;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                margin: 10px 0;
                width: 100%;
            }

            .input-box {
                background: #333;
                color: #fff;
                border: 2px solid #555;
                padding: 10px 15px;
                border-radius: 25px;
                margin: 10px 0;
                width: 100%;
                box-sizing: border-box;
                text-align: center;
                box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
                transition:
                    border 0.3s,
                    box-shadow 0.3s;
            }

            .input-box:focus {
                border: 2px solid #ff69b4;
                box-shadow: 0 0 10px #ff69b4;
                outline: none;
            }

            input::placeholder {
                color: #ccc;
            }

            hr {
                border: 1px solid #fff;
                width: 100%;
                margin: 20px 0;
            }

            .options {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                color: #fff;
                font-size: 14px;
            }

            .options label {
                display: flex;
                align-items: center;
            }

            .forgot-password {
                color: #ff69b4;
                text-decoration: none;
                transition: color 0.3s;
            }

            .forgot-password:hover {
                color: #ff1493;
                text-decoration: underline;
            }

            .buttons {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .signup-container {
                display: none;
            }

            footer {
                color: #fff;
                font-size: 14px;
                text-align: center;
                background: rgba(0, 0, 0, 0.8);
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            @media (max-width: 768px) {
                .top-ribbon {
                    justify-content: space-between;
                }
                .top-ribbon .options {
                    display: none;
                    flex-direction: column;
                    gap: 10px;
                    position: absolute;
                    top: 60px;
                    right: 10px;
                    background: rgba(0, 0, 0, 0.9);
                    padding: 10px;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
                    border-radius: 5px;
                }
                .top-ribbon .options.show {
                    display: flex;
                }
                .menu-toggle {
                    display: flex;
                    flex-direction: column;
                    gap: 5px;
                    cursor: pointer;
                }
                .menu-toggle span {
                    width: 25px;
                    height: 3px;
                    background: #fff;
                }
            }

            @media (min-width: 769px) {
                .menu-toggle {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="top-ribbon">
            <img
                src="logo link"
                alt="Logo"
                class="logo"
                width="60"
            />
            <img
                src=logo link"
                alt="Logo"
                class="logo"
                width="120"
            />
            <div class="options">
                <button>Home</button>
                <button>About</button>
                <button>Features</button>
                <button>How To Use</button>
                <button>Mission</button>
                <button>Blog</button>
                <button>Rankings</button>
                <button>Testimonials</button>
                <button>Support</button>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="container">
            <div class="blur-background"></div>
            <div class="login-container" id="login-container">
                <h2>Login</h2>
                <button class="google-button">Sign in with Google</button>
                <hr />
                <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="input-box"
                />
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="input-box"
                />
                <div class="options">
                    <label><input type="checkbox" /> Remember Me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="buttons">
                    <button class="login-button">Login</button>
                    <button class="signup-button" onclick="showSignupForm()">
                        Sign Up
                    </button>
                </div>
            </div>

            <div
                id="signup-container"
                class="signup-container"
                style="display: none"
            >
                <h2>Sign Up</h2>
                <input
                    type="text"
                    name="fullName"
                    placeholder="Full Name"
                    class="input-box"
                />
                <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="input-box"
                />
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="input-box"
                />
                <button class="signup-submit-button">Submit</button>
                <button class="back-to-login-button" onclick="showLoginForm()">
                    Existing user? Go back to login
                </button>
            </div>
        </div>

        <footer>DevArena 2024</footer>

        <script>
            function toggleMenu() {
                const options = document.querySelector(".top-ribbon .options");
                options.classList.toggle("show");
            }

            async function showSignupForm() {
                document.getElementById("login-container").style.display =
                    "none";
                document.getElementById("signup-container").style.display =
                    "flex";
            }

            async function showLoginForm() {
                document.getElementById("signup-container").style.display =
                    "none";
                document.getElementById("login-container").style.display =
                    "flex";
            }

            async function handleSignup(event) {
                event.preventDefault();
                const fullName = document.querySelector(
                    '#signup-container input[name="fullName"]',
                ).value;
                const email = document.querySelector(
                    '#signup-container input[name="email"]',
                ).value;
                const password = document.querySelector(
                    '#signup-container input[name="password"]',
                ).value;

                const response = await fetch(
                    "https://YOUR_REPLIT_URL/api/signup",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ fullName, email, password }),
                    },
                );

                const result = await response.json();
                if (response.ok) {
                    alert("Signup successful!");
                    showLoginForm();
                } else {
                    alert(`Signup failed: ${result.message}`);
                }
            }

            async function handleLogin(event) {
                event.preventDefault();
                const email = document.querySelector(
                    '#login-container input[name="email"]',
                ).value;
                const password = document.querySelector(
                    '#login-container input[name="password"]',
                ).value;

                const response = await fetch(
                    "https://YOUR_REPLIT_URL/api/login",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password }),
                    },
                );

                const result = await response.json();
                if (response.ok) {
                    alert("Login successful!");
                } else {
                    alert(`Login failed: ${result.message}`);
                }
            }

            document
                .querySelector(".signup-submit-button")
                .addEventListener("click", handleSignup);
            document
                .querySelector(".login-button")
                .addEventListener("click", handleLogin);
        </script>
    </body>
</html>
